<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <section class="left">
        <span class="logo"
          ><img src ="images/logo.svg" alt="company logo""></span
        >

        <h1 class="main-title">We're</h1>
        <span class="secondary-title">coming</span>
        <span class="secondary-title">soon</span>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <!-- <form>
          <input type="email" placeholder="Email Address" class="btn" />
        </form> -->

        <div class="form-container">
          <form>
            <input
              type="email"
              class="email-box"
              aria-labelledby="email address"
              placeholder="Email Address"
            />
            <button type="submit" aria-labelledby="submit">
              <img
                src="https://res.cloudinary.com/dxayftnxb/image/upload/v1579716162/icon-arrow_wa4enq.svg"
                alt="right arrow submit icon"
              />
            </button>
            <div class="email-error-icon hidden">
              <img
                src="https://res.cloudinary.com/dxayftnxb/image/upload/v1579716162/icon-error_oysxsp.svg"
                alt="error icon for invalid email address"
              />
            </div>
          </form>
          <div class="email-error-text hidden">
            <p>Please provide a valid email</p>
          </div>
        </div>
      </section>

      <section class="right">
        <img src="/images/hero-desktop.jpg" alt="hero image" />
      </section>
    </section>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mary Clark</a>.
      </p>
    </footer>
  </body>
</html>
